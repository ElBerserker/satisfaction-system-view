<!DOCTYPE html>    
<html lang = "es">
    <head>
        <title>Login</title>
	<!-- Por compatibilidad en navegadores viejos -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!-- Politica mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
	<!-- Enlace a la hoja de estilos css -->
        <link rel="stylesheet" href="styles/style_login.css">
    </head>
    <body>
	<div class="container">    
        <!--Creacion del formulario-->
            <form type="form" class="login-form">            
                <h2>Inicia session</h2>

                <input type="text" id="usuario" placeholder="Usuario" required="true"/>
                <input type="password" id="contrasenia" placeholder="Contrasenia" required="true"/>
                <button type="button" id = "inicio">Inicia session</button>
                <script src="JS/Login.js" ></script>
            </form>
	</div>    
    </body>
</html>
